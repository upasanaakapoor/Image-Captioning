  	<div class="container">
	  	<h2>Sign Up</h2>
	  	<p class="center">Please fill this form to create an account!</p>
  	</div>
	<div class="container">
	
<form class="form" method="POST" action="" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <i class="fas fa-user"></i>
        <label for="inputname">Name</label>
        <input type="text" name="name" class="form-control" id="inputname" placeholder="Name" required>
      </div>
      <div class="form-group col-md-6">
        <i class="fas fa-user"></i>
        <label for="inputusername">Username</label>
        <input name="username"type="text" class="form-control" id="inputusername" placeholder="Username" required>
      </div>
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <label for="password">Password</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <label for="confirmpassword"> Confirm Password</label>
      <input name="confirmpassword" type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" required>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input name="terms" class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          I accept all the terms and conditions.
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create an account</button>
    <div class="form-group">
      <br>
    <p>Already have an account? <a href="/login">Log In here</a></p>
    </div>
  </form>

	</div>
