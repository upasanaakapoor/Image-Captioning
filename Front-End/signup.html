  <div class="container">
  <h2>Sign Up</h2>
  <p class="center">Please fill this form to create an account!</p>
  </div>
  <form class="form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <i class="fas fa-user"></i>
        <label for="inputfirstname">First Name</label>
        <input type="text" class="form-control" id="inputfirstname" placeholder="First Name" required>
      </div>
      <div class="form-group col-md-6">
        <i class="fas fa-user"></i>
        <label for="inputlastname">Last Name</label>
        <input type="text" class="form-control" id="inputlastname" placeholder="Last Name" required>
      </div>
    </div>
    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <label for="inputemailid">Email ID</label>
      <input type="email" class="form-control" id="inputemailid" placeholder="Email Id" required>
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          I accept all the terms and conditions.
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create an account</button>
    <div class="form-group">
      <br>
    <p>Already have an account? <a href="login.html">Log In here</a></p>
    </div>
  </form>
